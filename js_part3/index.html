<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Card - Simple (Dark)</title>

  <!-- Tailwind CDN for quick prototyping -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen p-6 w-full text-gray-100">


  <!-- Simple user card -->
   <div class="users bg-gray-900 flex gap-4 items-center justify-center min-h-screen p-6 text-gray-100">

   </div>

  <button id="refreshBtn" title="Refresh" aria-label="Refresh page"
    class="fixed right-8 bottom-8 w-20 h-20 bg-gray-800 hover:bg-gray-700 active:scale-95 rounded-full shadow-lg flex items-center justify-center text-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-600">
    <svg id="refreshIcon" xmlns="http://www.w3.org/2000/svg" class="w-10 h-10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M23 4v6h-6"></path>
      <path d="M20.49 15a9 9 0 1 1 1.5-6.5"></path>
    </svg>
  </button>

  <script>
  document.getElementById('refreshBtn').addEventListener('click', function(){
    const icon = document.getElementById('refreshIcon');
    icon.classList.add('animate-spin');
    setTimeout(() => location.reload(), 200);
  });
  </script>
  

  <script src="script.js"></script>
</body>
</html>
