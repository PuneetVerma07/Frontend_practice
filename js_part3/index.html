<!DOCTYPE html>
<html lang="en" class="dark"></html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup — Dark Theme</title>

  <!-- Tailwind Play CDN -->
  <script>
    tailwind = window.tailwind || {};
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-900 text-gray-100 antialiased">
  <main class="flex items-center justify-center min-h-screen p-6">
    <form id="signupForm" class="w-full max-w-md bg-gray-800 border border-gray-700 rounded-2xl p-8 shadow-xl" novalidate>
      <h1 class="text-2xl font-semibold mb-1">Create account</h1>
      <p class="text-sm text-gray-400 mb-6">Join us — secure and private.</p>

      <label class="block mb-4">
        <span class="text-sm text-gray-300">Full name</span>
        <input
          name="fullname"
          type="text"
          placeholder="Jane Doe"
          required
          minlength="2"
          class="mt-2 w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <small class="error mt-1 text-sm text-rose-400 block" aria-live="polite"></small>
      </label>

      <label class="block mb-4">
        <span class="text-sm text-gray-300">Email</span>
        <input
          name="email"
          type="email"
          placeholder="you@example.com"
          required
          class="mt-2 w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <small class="error mt-1 text-sm text-rose-400 block" aria-live="polite"></small>
      </label>

      <label class="block mb-4">
        <span class="text-sm text-gray-300">Password</span>
        <div class="mt-2 relative">
          <input
            id="password"
            name="password"
            type="password"
            placeholder="At least 8 characters"
            required
            minlength="8"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 pr-20 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
          <button
            type="button"
            class="pw-toggle absolute top-1/2 right-2 -translate-y-1/2 text-sm bg-gray-600 hover:bg-gray-600/90 text-gray-100 px-3 py-1 rounded"
            aria-label="Show password"
          >Show</button>
        </div>
        <small class="error mt-1 text-sm text-rose-400 block" aria-live="polite"></small>
      </label>

      <label class="block mb-4">
        <span class="text-sm text-gray-300">Confirm password</span>
        <input
          id="confirmPassword"
          name="confirmPassword"
          type="password"
          placeholder="Retype password"
          required
          minlength="8"
          class="mt-2 w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <small class="error mt-1 text-sm text-rose-400 block" aria-live="polite"></small>
      </label>

      <label class="flex items-center gap-3 mb-6 text-sm">
        <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 rounded border-gray-600 bg-gray-700 text-indigo-500 focus:ring-indigo-500" />
        <span class="text-gray-300">I agree to the <a href="#" class="text-indigo-400 hover:underline">terms</a></span>
      </label>

      <div class="actions">
        <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 active:bg-indigo-700 text-white font-medium rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">Sign up</button>
      </div>

      <p id="status" class="status mt-4 text-sm text-gray-300" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
